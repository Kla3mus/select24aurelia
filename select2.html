<template>

    <select if.bind="multiselect == 'false'" name.bind="name" id.bind="name" value.bind="selected">
        <option></option>
        <option repeat.for="option of options"
                model.bind="option[valueproperty]"
                value="${option[valueproperty]}">
            ${option[labelproperty]}
        </option>
    </select>

    <select if.bind="multiselect == 'true'" multiple name.bind="name" id.bind="name" value.bind="selected">
        <option repeat.for="option of options"
                model.bind="option[valueproperty]"
                value="${option[valueproperty]}">
            ${option[labelproperty]}
        </option>
    </select>

</template>
